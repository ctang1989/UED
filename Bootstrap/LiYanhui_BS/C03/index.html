<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>表格和按钮</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<!-- 表格父元素设置响应式，小于768px出现边框 -->
<body style="margin:50px;" class="table-responsive">

<!-- 基本格式 -->
<!-- <table class="table"> -->
<!-- 条纹状表格 -->
<!-- <table class="table table-striped"> -->
<!-- 带边框的表格 -->
<!-- <table class="table table-bordered"> -->
<!-- 悬停鼠标 -->
<table class="table table-hover">
	<thead>
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
	</thead>
	<tbody>
		<!-- 隐藏某一行 -->
		<!-- <tr class="sr-only"> -->
		<tr>
			<td>1</td>
			<td>张三</td>
			<td>男</td>
			<td>24</td>
		</tr>
		<!-- 状态类 -->
		<tr class="info">
			<td>2</td>
			<td>李四</td>
			<td>女</td>
			<td>23</td>
		</tr>
		<tr>
			<td>3</td>
			<td>王五</td>
			<td>男</td>
			<td>26</td>
		</tr>
		<tr class="success">
			<td>4</td>
			<td>马六</td>
			<td>男</td>
			<td>21</td>
		</tr>
	</tbody>
</table>

<!-- 可做为按钮使用的标签或元素 -->
<h4>可做为按钮使用的标签或元素</h4>
<a href="###" class="btn btn-default">Link</a>
<input type="button" class="btn btn-default" value="Input">
<button class="btn btn-default">Button</button>
<!-- 预定义样式 -->
<h4>预定义样式</h4>
<button class="btn btn-info">Info</button>
<button class="btn btn-success">Success</button>
<!-- 尺寸大小 -->
<h4>尺寸大小</h4>
<button class="btn btn-lg">btn-lg</button>
<button class="btn btn-sm">btn-sm</button>
<button class="btn btn-xs">btn-xs</button>
<!-- 块级按钮 -->
<h4>块级按钮</h4>
<button class="btn btn-info btn-block">Info</button>
<!-- 激活状态 -->
<h4>激活状态</h4>
<button class="btn btn-info btn-block active">Info</button>
<!-- 禁用状态 -->
<h4>禁用状态</h4>
<button class="btn btn-info btn-block disabled">Info</button>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
