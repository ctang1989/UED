<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>轮播插件</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>

	</style>
</head>
<body>

<!-- data-ride="carousel" 自动轮播 -->
<!-- <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:900px;"> -->
<div id="myCarousel" class="carousel slide" style="width:900px;">
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="item active">
			<img src="img/slide1.png" alt="第一张">
			<div class="carousel-caption">
				<h3>BootStrap</h3>
				<p>BootStrap是一款HTML5响应式框架</p>
			</div>
		</div>
		<div class="item">
			<img src="img/slide2.png" alt="第二张">
			<div class="carousel-caption">
				<h3>Second slide label</h3>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
			</div>
		</div>
		<div class="item">
			<img src="img/slide3.png" alt="第三张">
			<div class="carousel-caption">
				<h3>Third slide label</h3>
				<p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
			</div>
		</div>
	</div>
	<a href="#myCarousel" data-slide="prev" class="carousel-control left">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a href="#myCarousel" data-slide="next" class="carousel-control right">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

<button id="cycle" class="btn btn-default">开始</button>
<button id="pause" class="btn btn-default">停止</button>
<button id="number" class="btn btn-default">播放第三张</button>
<button id="prev" class="btn btn-default">上一张</button>
<button id="next" class="btn btn-default">下一张</button>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	
	// JS通过设置自定义属性实现自动轮播
	// $('#myCarousel').carousel({
	// 	// 设置轮播间隔时间为2秒
	// 	interval : 2000,
	// 	// 设置暂停按钮的事件
	// 	pause : 'hover',
	// 	// 轮播是否持续循环
	// 	wrap : true,
	// });

	// 轮播插件方法
	$('#cycle').on('click', function(){
		$('#myCarousel').carousel('cycle');
	});
	$('#pause').on('click', function(){
		$('#myCarousel').carousel('pause');
	});
	$('#number').on('click', function(){
		$('#myCarousel').carousel(2);
	});
	$('#prev').on('click', function(){
		$('#myCarousel').carousel('prev');
	});
	$('#next').on('click', function(){
		$('#myCarousel').carousel('next');
	});

	// 事件
	// $('#myCarousel').on('slide.bs.carousel', function(){
	// 	alert('当调用slide实例方式时立即触发该事件');
	// });
	// $('#myCarousel').on('slid.bs.carousel', function(){
	// 	alert('当轮播完成一个幻灯片触发该事件');
	// });

</script>
</body>
</html>
