<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>表单和图片</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<!-- 表格父元素设置响应式，小于768px出现边框 -->
<body style="margin:50px;">

<!-- 内联表单，让表单左对齐浮动，并表现为inline-block内联块结构
当小于768px，会恢复独占样式 -->
<!-- <form class="form-inline"> -->
<form>
	<h5>- 基本格式</h5>
	<!-- 校验状态 -->
	<!-- 添加额外的图标 -->
	<div class="form-group has-success has-feedback">
		<label class="control-label">电子邮件</label>
		<input type="email" class="form-control" placeholder="请输入电子邮件">
		<span class="glyphicon glyphicon-ok form-control-feedback"></span>
	</div>
	
	<div class="form-group">
		<label>密码</label>
		<input type="password" class="form-control" placeholder="请输入密码">
	</div>
	
	<h5>- 控件尺寸</h5>
	<div class="form-group">
		<label>密码</label>
		<input type="password" class="form-control input-lg" placeholder="请输入密码">
	</div>
	<div class="form-group">
		<label>密码</label>
		<input type="password" class="form-control input-sm" placeholder="请输入密码">
	</div>

	<h5>- 表单合组</h5>
	<div class="input-group">
		<div class="input-group-addon">¥</div>
		<input type="text" class="form-control" placeholder="请输入价格">
		<div class="input-group-addon">.00</div>
	</div>

	<h5>- 复选框和单选框</h5>
	<div class="checkbox">
		<label>
			<input type="checkbox">体育
		</label>
	</div>
	<div class="checkbox disabled">
		<label>
			<input type="checkbox" disabled>音乐
		</label>
	</div>

	<h5>- 设置内联一行显示的复选框</h5>
	<label class="checkbox-inline">
		<input type="checkbox">体育
	</label>
	<label class="checkbox-inline">
		<input type="checkbox">音乐
	</label>

	<h5>- 设置单选框</h5>
	<div class="radio">
		<label>
			<input type="radio" name="sex">男
		</label>
	</div>

	<h5>- 下拉列表</h5>
	<select class="form-control">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
	
</form>

<h5>- 水平排列</h5>
<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">电子邮件</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" placeholder="请输入电子邮件">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">密码</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" placeholder="请输入密码">
		</div>
	</div>
</form>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
