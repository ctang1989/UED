<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>按钮插件</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>

	</style>
</head>
<body style="margin:100px;">

<h5>- 单个切换</h5>
<button class="btn btn-primary" data-toggle="button" autocomplete="off">单个切换</button>

<h5>- 单选按钮</h5>
<div class="btn-group" data-toggle="buttons">
	<label for="" class="btn btn-primary active">
		<input type="radio" name="sex" value="男" checked> 男
	</label>
	<label for="" class="btn btn-primary">
		<input type="radio" name="sex" value="女"> 女
	</label>
</div>

<h5>- 复选按钮</h5>
<div class="btn-group" data-toggle="buttons">
	<label for="" class="btn btn-primary active">
		<input type="checkbox" name="fa" value="音乐" checked> 音乐
	</label>
	<label for="" class="btn btn-primary">
		<input type="checkbox" name="fa" value="体育"> 体育
	</label>
	<label for="" class="btn btn-primary">
		<input type="checkbox" name="fa" value="美术"> 美术
	</label>
	<label for="" class="btn btn-primary">
		<input type="checkbox" name="fa" value="电脑"> 电脑
	</label>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	


</script>
</body>
</html>
