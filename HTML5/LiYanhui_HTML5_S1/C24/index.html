<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>CSS表格与列表</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
<table border="1">
	<caption>人员档案</caption>
	<tr>
		<th>姓名</th>
		<th>性别</th>
		<th>年龄</th>
	</tr>
	<tr>
		<td>张三</td>
		<td class="sex">男</td>
		<td>35</td>
	</tr>
	<tr>
		<td>李四</td>
		<td>男</td>
		<td>27</td>
	</tr>
	<tr>
		<td>王五</td>
		<td>女</td>
		<td>24</td>
	</tr>
</table>

<ul>
	<li>张三是个非常好的青年</li>
	<li>李四</li>
	<li>王五<b>2</b></li>
	<li>马六</li>
</ul>

<div><span>我是HTML5</span></div>

<em>内容简介：</em><textarea rows="10"></textarea>

</body>
</html>
