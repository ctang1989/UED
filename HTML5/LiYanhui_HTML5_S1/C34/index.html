<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>CSS传统布局[上] - 表格布局</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
<table border="0">
	<tr>
		<td colspan="2" class="header">header</td>
	</tr>
	<tr>
		<td class="aside">aside</td>
		<td class="section">section</td>
	</tr>
	<tr>
		<td colspan="2" class="footer">footer</td>
	</tr>
</table>

</body>
</html>
