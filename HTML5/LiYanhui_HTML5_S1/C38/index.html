<div>
	<p>据上海市政府新闻办公室官方微博“上海发布”5月4日消息： @经济和信息化在线-上海 说，宽带发展联盟发布了《中国宽带速率状况报告》：2016年第一季度，我国平均固定宽带网络下载速率达到9.46Mbit/s（即用户感知速率），而上海以网络平均可用下载速率12.31Mbit/s持续位列全国第一。</p>
	<p>2016年4月28日，宽带发展联盟官网发布的第11期《中国宽带速率状况报告》显示，2015年以来，国家相关主管部门大力推进宽带提速降费工作，中国宽带网速实现了持续快速提升。</p>
	<p>从区域情况看，全国有7个省级行政区域的平均下载速率已率先超过10 Mbit/s。</p>
