<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Function Declaration Hoisting</title>
	<script type="text/javascript">
	
		function factorial(num) {
			if (num <= 1) {
				return 1;
			} else {
				return num * arguments.callee(num-1);
			}
		}

		var anotherFactorial = factorial;
		factorial = null;
		alert(anotherFactorial(4));

	</script>
</head>
<body>
	
</body>
</html>
