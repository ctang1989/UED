<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Timeout Example</title>
	<script type="text/javascript">

		var num = 0;
		var max = 10;

		function incrementNumber() {
			num++;

			if (num < max) {
				setTimeout(incrementNumber, 500);
			} else {
				alert("Done");
			};
		}

		setTimeout(incrementNumber, 500);

	</script>
</head>
<body>
	
</body>
</html>
