<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Timeout Example</title>
	<script type="text/javascript">
	
		//设置超时调用
		var timeoutId = setTimeout(function(){
			alert("Hello World!");
		}, 1000);

		//alert(timeoutId);

		//取消超时调用
		clearTimeout(timeoutId);

	</script>
</head>
<body>
	
</body>
</html>
