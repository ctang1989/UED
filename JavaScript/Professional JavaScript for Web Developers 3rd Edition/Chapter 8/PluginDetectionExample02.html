<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Plugin Detection IE</title>
	<script type="text/javascript">

		//检测IE中的插件
		function hasIEPlugin(name) {
			try {
				new ActiveXObject(name);
				return true;
			} catch (ex) {
				return false;
			}
		}

		//检测Flash
		alert(hasIEPlugin("ShockwaveFlash.ShockwaveFlash"));

		//检测QuickTime
		alert(hasIEPlugin("QuickTime.QuickTime"));
	
	</script>
</head>
<body>
	
</body>
</html>
