<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Interval Example</title>
	<script type="text/javascript">
	
		var num = 0;
		var max = 10;
		var intervalId = null;

		function incrementNumber() {
			num++;

			if (num == max) {
				clearInterval(intervalId);
				alert("Done");
			}
		}

		intervalId = setInterval(incrementNumber, 500);

	</script>
</head>
<body>
	
</body>
</html>
